{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'D:\Jango\Projects\static\review\view.css' %}">

{% comment %}
  This template is for adding a review to a movie.
  It includes a form for submitting a rating and review text.
{% endcomment %}
<div class="review-container">
  <h2>Review for {{ movie.title }}</h2>

  <form method="post" class="review-form">
    {% csrf_token %}
    
    <label for="rating">Your Rating (1 to 5):</label>
    <input type="number" name="rating" min="1" max="5" required>

    <label for="review_text">Your Review:</label>
    <textarea name="review_text" rows="4" placeholder="Share your thoughts..."></textarea>

    <button type="submit">Submit Review</button>
  </form>

  <br>
  <a href="{% url 'movie_detail' slug=movie.slug %}">‚Üê Back to Movie</a>
</div>
{% endblock %}
